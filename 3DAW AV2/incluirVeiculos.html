<html>
<head>
    <script>
        function incluirVeiculos() {
            let localizacao = document.getElementById("localizacao").value;
            let modelo = document.getElementById("modelo").value;
            let categoria = document.getElementById("categoria").value;
            let estado = document.getElementById("estado").value;
            let aluguel = document.getElementById("aluguel").value;
            let valor = document.getElementById("valor").value;
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "incluirVeiculos.php?localizacao=" + localizacao + "&modelo=" + modelo + "&categoria=" + categoria + "&estado=" + estado + "&aluguel=" + aluguel + "&valor=" + valor , true);
            xhttp.send();
        }
    </script>
</head>
<body>
<h1 id="teste">Incluir Veiculos</h1><br><br>

<form>
    localizacao: <input type=text id="localizacao" value=''> <br>
    modelo: <input type=text id="modelo" value=''> <br>
    categoria: <input type=text id="categoria" value=''> <br>
    estado: <input type=text id="estado" value=''> <br>
    aluguel: <input type=text id="aluguel" value=''> <br>
    valor: <input type=text id="valor" value=''> <br>
    <button onclick="incluirVeiculos();">Incluir</button> <br>
</form>

<div>
    <a href="incluirVeiculos.html">Incluir Veiculos</a><br>

    <a href="listarTodosVeiculos.html">Listar Todos Veiculos</a> --><br><br>
</div>

<div id="resultado"></div>
<br>
</body>
</html>
